<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baseball Players Demographic</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Leaflet CSS -->
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>  
  <div class="container">
    <div class="row">
        <div class="col-md-12 p-5 text-center bg-light">
            <h1>MLB Players from 1876-2015 Birthplaces</h1>
            <p>Use the interactive charts below to explore the dataset</p>
            <div id="map"></div>
        </div>
    </div>
  <div class="container">    
     </div>    
    <div class="row">
      <div class="col-md-3">

        <div class="card card-body bg-light">
          <h6>Player Status:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"> 
              <option value="all">All Players</option>
              <option value="active">Active Players</option>
              <option value="inactive">Inactive Players</option>
          </select>
         </div>

        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Demographic Info</h4>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
        
      </div>      
         
    </div>
    <div class="row">
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
    
   <!-- Leaflet JavaScript code-->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
 <script src="https://d3js.org/d3.v7.min.js"></script>
 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script src="./static/js/app.js"></script>

</body>

</html>
